Awesome‚Äîhere‚Äôs a clean, implementation-ready design for two token endpoints you can drop into your C2M API v2 spec and Postman. It uses an exchange model:

Short-term token (JWT, ~15 minutes) is minted by presenting a valid long-term token.

Long-term token (~30‚Äì90 days, opaque or JWT) is minted via a separate call that requires step-up auth (client credentials + one of: OTP, signed assertion, or an existing short token).

Below is an OpenAPI 3.0.3 snippet you can paste into your spec. I used neutral names and clear lifetimes; tweak durations, header names, and flows to your liking.

‚úÖ Endpoints overview

POST /auth/tokens/short ‚Äî Exchange a long-term token for a short-term token

POST /auth/tokens/long ‚Äî Create/rotate a long-term token (requires step-up)

Both return token metadata (type, expires_in, expires_at, scopes) and support revocation via POST /auth/tokens/{tokenId}/revoke (optional, included below for completeness).

