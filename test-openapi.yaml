openapi: 3.0.3
info:
  title: C2M Job Submission API
  version: V2.0.0
  description: API for submitting documents with various routing options
servers:
- url: https://api.example.com/v1
  description: Production server
- url: http://localhost:4010
  description: Mock server
components:
  schemas:
    documentName:
      type: string
    firstName:
      type: string
    lastName:
      type: string
    nickName:
      type: string
    address1:
      type: string
    address2:
      type: string
    address3:
      type: string
    city:
      type: string
    state:
      type: string
    country:
      type: string
    zip:
      type: string
    phoneNumber:
      type: string
    externalUrl:
      type: string
      format: uri
    tag:
      type: string
    tags:
      type: array
      items:
        type: string
    jobTemplate:
      type: string
    invoiceNumber:
      type: string
    routingNumber:
      type: string
    accountNumber:
      type: string
    cardNumber:
      type: string
    delimiter:
      type: string
    tbd:
      type: string
    documentId:
      type: integer
    addressId:
      type: integer
    addressListId:
      type: integer
    uploadRequestId:
      type: integer
    zipId:
      type: integer
    startPage:
      type: integer
    endPage:
      type: integer
    month:
      type: integer
      minimum: 1
      maximum: 12
    year:
      type: integer
    cvv:
      type: integer
    checkDigit:
      type: integer
    pageOffset:
      type: integer
    amountDue:
      type: number
    amount:
      type: number
    x:
      type: number
    y:
      type: number
    width:
      type: number
    height:
      type: number
    documentsToMerge:
      type: array
      items:
        $ref: '#/components/schemas/documentSourceIdentifier'
    addressCapturePdfs:
      type: array
      items:
        $ref: '#/components/schemas/addressListPdf'
    embeddedExtractionSpecs:
      type: array
      items:
        $ref: '#/components/schemas/extractionSpec'
    addressListRegion:
      type: string
    exactlyOneNewAddress:
      $ref: '#/components/schemas/recipientAddress'
    exactlyOneListId:
      type: integer
    exactlyOneId:
      type: integer
    StandardResponse:
      type: object
      properties:
        status:
          type: string
        message:
          type: string
        jobId:
          type: string
  parameters:
    Authorization:
      name: Authorization
      in: header
      required: true
      schema:
        type: string
        example: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
    Content-Type:
      name: Content-Type
      in: header
      required: true
      schema:
        type: string
        example: application/json
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
- bearerAuth: []
paths: {}
